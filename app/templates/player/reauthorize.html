{% from "macros.html" import with_errors %}
{% extends "base.html" %}
{% block title %}Reauthorize{% endblock %}

{% block heading %}
	<h1 class="phg-illusion-class">You must log in again to continue</h1>
{% endblock %}

{% block content %}
	<form method="POST" action="{{ url_for('player.reauthorize') }}">
		{{ form.hidden_tag() }}
		{{ with_errors(form.password) }}
		<input class="btn btn-primary" type="submit" value="Log in">
	</form>
{% endblock %}
