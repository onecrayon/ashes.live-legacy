{% macro inline_errors(errors) %}
	{% if errors %}
		<ul class="alerts">
		{% for error in errors %}
			<li class="error">{{ error }}</li>
		{% endfor %}
		</ul>
	{% endif %}
{% endmacro %}

{% macro with_errors(field) %}
	<div class="form-field">
		{{ field.label }}
		{{ field(**kwargs) }}
		{{ inline_errors(field.errors) }}
	</div>
{% endmacro %}
